<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw Vectors and Perform Operations</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400"></canvas>

    <br>
    <!-- Inputs for vector v1 -->
    V1 X: <input type="text" id="v1xInput" value="0">
    V1 Y: <input type="text" id="v1yInput" value="5">
    
    <br>
    V2 X: <input type="text" id="v2xInput" value="5">
    V2 Y: <input type="text" id="v2yInput" value="0">

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <br><br>

    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
    </select>
    <label for="number">Scalar:</label>
    <input type="number" id="scalarInput">

    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">

    <script src="../lib/cuon-matrix.js"></script>
    <script src="asg0.js"></script>
</body>
</html>
