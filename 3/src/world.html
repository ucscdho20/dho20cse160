<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Floor Wiper Deluxe</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <h1>Wipe the floors</h1>
    <h2>Use F to dump water and G to mop</h2>
    <canvas id="minimap" width="80" height="80" style="position: absolute; top: 10px; left: 10px; background: black;"></canvas>
    <div id="grass-count" style="position: absolute; top: 375px; left: 10px; background: white; padding: 5px; border-radius: 5px;">
      Stains: <span id="grass-value">0</span>
    </div>
  
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="world.js"></script>
  </body>
</html>
